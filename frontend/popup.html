<!DOCTYPE html>
<html>
<head>
    <title>Web Chat Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Web Chat Assistant</h2>
        
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will appear here -->
            <div class="system-message">
                <p>Hello! I can help you chat about the content on this webpage. What would you like to know?</p>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button id="sendMessage">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
        
        <div class="action-buttons">
            <button id="extract" class="secondary-button">Extract Page Content</button>
            <button id="clearChat" class="secondary-button">Clear Chat</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
